<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/main}">

    <section layout:fragment="content">
        <form method="post" th:action="@{/admin/category/list}" autocomplete="off">
        <table class="user_list">

            <tr>
                <th>cateId</th>
                <th>cateNm</th>
                <th>orderNo</th>
                <th>use</th>

            </tr>

            <tr th:each=" list : ${categoriesList}" th:object="${list}">
                <td th:text="*{cateId}">id</td>
                <td th:text="*{cateNm}">카테이름</td>
                <td th:text="*{orderNo}">카테 번호</td>
                <td>
                    <input type="checkbox" th:checked="${list.use}" id="open" name="open" />
                    <input type="hidden" name="_open" value="on">
                </td>

            </tr>

        </table>
            <div class="btns">
                <button type="submit" class="submit_btn">등록하기</button>
            </div>
        </form>
    </section>

</html>
