<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <script type="text/javascript" th:src="@{/js/mainpage.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/mainboardlist.css}">
</head>

<main layout:fragment="content">

    <!-- top button-->
    <svg class="top_button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path class="black_path" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM135.1 217.4l107.1-99.9c3.8-3.5 8.7-5.5 13.8-5.5s10.1 2 13.8 5.5l107.1 99.9c4.5 4.2 7.1 10.1 7.1 16.3c0 12.3-10 22.3-22.3 22.3H304v96c0 17.7-14.3 32-32 32H240c-17.7 0-32-14.3-32-32V256H150.3C138 256 128 246 128 233.7c0-6.2 2.6-12.1 7.1-16.3z"/></svg>

    <div class="container">
        <div class="slide">
            <img class="slideimg" th:src="@{/images/ttt_banner.png}">
            <img class="slideimg" th:src="@{/images/intro2.png}">
<!--            <img class="slideimg" th:src="@{/files/다운로드.jpg}">-->
            <div class="buttonset">
            <button class="backbutton slidebutton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M9.4 278.6c-12.5-12.5-12.5-32.8 0-45.3l128-128c9.2-9.2 22.9-11.9 34.9-6.9s19.8 16.6 19.8 29.6l0 256c0 12.9-7.8 24.6-19.8 29.6s-25.7 2.2-34.9-6.9l-128-128z"/></svg>
            </button>
            <button class="forwardbutton slidebutton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M246.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-9.2-9.2-22.9-11.9-34.9-6.9s-19.8 16.6-19.8 29.6l0 256c0 12.9 7.8 24.6 19.8 29.6s25.7 2.2 34.9-6.9l128-128z"/></svg>
            </button>
            </div>

            <div class="progressbar">
                <div class="progressbar-fill"></div>
            </div>
        </div>





    <br/><br/><br/>
    <!-- https://devinus.tistory.com/48 참고해서 슬라이드 완성하기-->





        <div class="catemain">
            <!-- Products 관련 -->
            <div class="catefont"><a th:href="@{/product/list?}" style="cursor:pointer;">최근 등록</a></div>

        </div>

        <div class="maincatelist">
            <div class="product_link">

                <div class="product_items" th:each="board : ${list}" th:classappend ="*{stats} ? product_items : dn" th:object="${board}">
                    <span style="display:none;" th:text="*{id}">물품번호(숨김)</span>

                    <a th:href="@{/product/view/{id}(id=*{id})}" >
                        <dl>
                            <dt><img th:src="@{*{imgPath}}" class="item_img"></dt>
                            <label>상품이름</label>
                            <dd class="product_subject" th:text="*{prSubject}">상품이름</dd>
                            <label>등록가</label>
                            <dd class="product_price" th:text="*{startPrice}">등록가</dd>
                            <label>즉시구매가</label>
                            <dd class="product_price" th:text="*{baroPrice}">즉시구매가</dd>
                        </dl>
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

<br/>
</body>
</main>
</html>
