<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/mypage.css}">
    <style>
        main {
	        margin: 0 200px;
        }

    </style>
</head>


<main layout:fragment="content">
    <body th:object="${userinfo}">
        <h2>회원 정보</h2>
        <table>
            <tr>
                <th>ID</th>
                <td th:text="*{userId}">userId</td>
            </tr>
            <tr>
                <th>이름</th>
                <td th:text="*{userNm}">userNm</td>
            </tr>
            <tr>
                <th>Email</th>
                <td th:text="*{email}">이메일</td>
            </tr>
            <tr>
                <th>휴대번호</th>
                <td th:text="*{mobile}">mobile</td>
            </tr>
            <tr>
                <th>통장</th>
                <td th:text="${user.money}">userNm</td>
            </tr>
        </table>
        <h3>판매 내역</h3>
        <section  th:object="${selProductsList}">
            <table class="product_list">
                <col width="50"><col width="100"><col width="100">
                <col width="150"><col width="200"><col width="50"><col width="200"><col width="150">
                <tr>
                    <th>NO</th>
                    <th>CATEGORY</th>
                    <th>SUBJECT</th>
                    <th>CREATEDBY</th>
                    <th>BUY-NOW PRICE</th>
                    <th>CURRENT PRICE</th>
                    <th>RISING PRICE</th>
                    <th>REGDT</th>
                </tr>

                <tr th:each="product : ${sellProducts}" th:object="${product}">
                    <td th:text="*{id}"></td>
                    <td th:text="*{categories.cateNm}"></td>
                    <td th:text="*{prSubject}"></td>
                    <td th:text="*{createdBy}"></td>
                    <td th:text="*{baroPrice}"></td>
                    <td th:text="*{endPrice}"></td>
                    <td th:text="*{risingPrice}"></td>

                </tr>

            </table>

        </section>
        <h3>입찰 내역</h3>
        <section  th:object="${bidProductsList}">
            <table class="product_list">
                <col width="50"><col width="100"><col width="100">
                <col width="150"><col width="200"><col width="50"><col width="200"><col width="150">
                <tr>
                    <th>NO</th>
                    <th>CATEGORY</th>
                    <th>SUBJECT</th>
                    <th>CREATEDBY</th>
                    <th>BUY-NOW PRICE</th>
                    <th>CURRENT PRICE</th>
                    <th>RISING PRICE</th>
                    <th>REGDT</th>
                </tr>

                <tr th:each="bidProducts : ${bidProducts}" th:object="${bidProducts}">
                    <td th:text="*{id}"></td>
                    <td th:text="*{categories.cateNm}"></td>
                    <td th:text="*{prSubject}"></td>
                    <td th:text="*{createdBy}"></td>
                    <td th:text="*{baroPrice}"></td>
                    <td th:text="*{endPrice}"></td>
                    <td th:text="*{risingPrice}"></td>
                    <td th:text="*{regDt}"></td>
                </tr>

            </table>

        </section>
    </div>


    </body>
</main>
</html>
