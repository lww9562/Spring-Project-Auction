<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/boardlist.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/productlist.css}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:src="@{/js/search.js}"></script>
    <script th:src="@{/js/list_cateScroll.js}"></script>
    <style>


.search {
	height: 40px;
	width : 600px;
	border : 1px solid #ffbd59;
	background : #ffffff;
	margin:auto;
}

#sopt {
    width:75px;
    font-size : 14px;
    height : 100%;
    padding : 10px;
    float : left;
    border : 0px;
    outline:none;
    border-right:1px solid #ffbd59;
}

.search_bar {
	font-size : 14px;
	width : 445px;
	padding : 10px;
	border : 0px;
	outline:none;
	float:left;
    height : 100%;
}

.search button{
	width : 75px;
	height : 100%;
	border : 0px;
	background : #ffbd59;
	outline:none;
	float:right;
	color:#ffffff

}
#search_btn:hover{

    cursor:pointer;
    background-color:#ff7f00;
}
.catemain {
    float:none;
}

.product_items label{
    font-weight:bold;

}

.product_items dd{
    color:gray;
}

.item_border{
    border:1px solid transparent;
}

.item_border:hover{
    border:1px solid rgb(255, 225, 187);
}

    </style>
</head>

<main layout:fragment="content">
    <body>
    <div class="container">
        <h1>게시글 목록</h1>

        <br/><br/><br/>

        <div>
            <form method = "GET" action="">
                <div class="search">
                    <select name="sopt" id="sopt">
                        <option value="ALL">전체</option>
                        <option value="prSubject">제목</option>
                    </select>
                    <input type="text" name="skey" class="search_bar" id="skey" placeholder="검색어를 입력하세요." value="">
                    <button type="submit" id = "search_btn">검색</button>
                </div>
            </form>
            <br>

            <!-- 카테고리 -->
            <div>
            <div class="categorybottom">
                <div class="catewrapper">
                    <div class="cate">
                        <ul class="catelist" th:each="cateNm : ${cateNmList}">
                            <li>
                                <a class="cateimg" th:href="@{/product/list?cateNm=}+${cateNm}" th:text="${cateNm}">전체</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <button class="car-ctrl car-prev">
                    <svg class="car-prev-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path class="black_path" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg>
                </button>
                <button class="car-ctrl car-next">
                    <svg class="car-next-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path class="black_path" d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
                </button>
            </div>
            </div>
            <!--카테고리 끝-->

            <div class="catemain">
                <div class="catefont">품목</div>




                <ul class="catemenu">
<!--                    <li class="menubtn">인기순</li>-->
                    <li class="menubtn">
                        <a th:href="@{/product/list?sort=regDt ASC&page=1&cateNm=}">마감순</a>
                        <!-- <a th:href="${@urlUtil.getPageUrl(pagination.baseUrl, 1, 'regDt ASC')}">마감순2</a>-->
                    </li>
                    <li class="menubtn">
                        <a th:href="@{/product/list?sort=regDt DESC&page=1}">최신순</a>
                        <!-- <a th:href="${@urlUtil.getPageUrl(pagination.baseUrl, 1, 'regDt DESC')}">최신순2</a>-->
                    </li>
                    <li class="menubtn">
                        <a th:href="@{/product/list?sort=endPrice DESC&page=1}">높은가격순</a>
                    </li>
                    <li class="menubtn">
                        <a th:href="@{/product/list?sort=endPrice ASC&page=1}">낮은가격순</a>
                    </li>
                    <li class="menubtn">
                        <a th:href="@{/product/list?sort=baroPrice DESC&page=1}">즉시구매순</a>
                    </li>
                </ul>
            </div>


            <div class="maincatelist">


                <div class="product_link">
                    <div class="product_items" th:each="board : ${products}" th:object="${board}">
                        <div th:if="*{stats.toString().equals('true')}" class="item_border">
                            <span style="display:none;" th:text="*{id}">물품번호(숨김)</span>

                            <a th:href="@{/product/view/{id}(id=*{id})}" >
                                <dl>
                                    <dt><img th:src="@{*{imgPath}}" class="item_img"></dt>
                                    <label>상품이름</label>
                                    <dd class="product_subject" th:text="*{prSubject}">상품이름</dd>
                                    <label>등록가</label>
                                    <dd class="product_price" th:text="*{startPrice}">등록가</dd>
                                    <label>즉시구매가</label>
                                    <dd class="product_price" th:text="*{baroPrice}">즉시구매가</dd>
                                </dl>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="bottom_link">
            <a th:href="@{write}">물품등록</a>
        </div>



        <br/>
    </div>
</body>
    <th:block th:replace="~{commons/pagination::pagination}" ></th:block>

</main>
</html>
