<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/boardlist.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/productlist.css}">
    <style>


.search {
	height: 40px;
	width : 400px;
	border : 1px solid #ffbd59;
	background : #ffffff;
	margin:auto;
}


.search_bar {
	font-size : 14px;
	width : 325px;
	padding : 10px;
	border : 0px;
	outline:none;
	float:left;
    height : 100%;
}

.search button{
	width : 50px;
	height : 100%;
	border : 0px;
	background : #ffbd59;
	outline:none;
	float:right;
	color:#ffffff

}


    </style>
</head>

<main layout:fragment="content">
    <body>
    <div class="container">
        <h1>게시글 목록</h1>

        <br/><br/><br/>

        <div>
            <div class="search">
                <input type="text" class="search_bar" placeholder="검색어를 입력하세요.">
                <button>검색</button>
            </div>
            <div class="categorybottom">
                <div class="catewrapper">
                    <div class="cate">
                        <ul th:each="cateNm : ${cateNmList}">
                            <li>
                                <button class="cateimg" th:text="${cateNm}">전체</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="catemain">
                <div class="catefont">품목</div>




                <ul class="catemenu">
                    <li class="menubtn">인기순</li>
                    <li class="menubtn">
                        <a th:href="@{{url}(url=*{baseUrl}, regDt=ASC, page=1)}">마감순</a>
                    </li>
                    <li class="menubtn">
                        <a th:href="@{{url}(url=*{baseUrl}, regDt=DESC, page=1)}">최신순</a>
                    </li>
                    <li class="menubtn">
                        <a th:href="@{{url}(url=*{baseUrl}, endPrice=DESC, page=1)}">높은가격순</a>
                    </li>
                    <li class="menubtn">
                        <a th:href="@{{url}(url=*{baseUrl}, endPrice=ASC, page=1)}">낮은가격순</a>
                    </li>
                </ul>
            </div>


            <div class="maincatelist">


                <div class="product_link">
                    <div class="product_items" th:each="board : ${products}" th:object="${board}">
                        <div th:if="*{stats.toString().equals('true')}">
                            <span style="display:none;" th:text="*{id}">물품번호(숨김)</span>

                            <a th:href="@{/product/view/{id}(id=*{id})}">
                                <dl>
                                    <dt><img th:src="@{*{imgPath}}" class="item_img"></dt>
                                    <label>상품이름</label>
                                    <dd class="product_subject" th:text="*{prSubject}">상품이름</dd>
                                    <label>등록가</label>
                                    <dd class="product_price" th:text="*{startPrice}">등록가</dd>
                                    <label>즉시구매가</label>
                                    <dd class="product_price" th:text="*{baroPrice}">즉시구매가</dd>
                                </dl>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <br/>
    </body>
    <th:block th:replace="~{commons/pagination::pagination}" ></th:block>

</main>
</html>
