<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/main}">
<head>
	<script src="//code.jquery.com/jquery-latest.min.js"></script>
	<script th:src="@{/js/file.js}"></script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<style>
			textarea {
				width: 500px;
				height: 45em;
				resize: none;
			}

			#write dl {
				margin-top : 15px;
			}

			#thumbs { display: flex; }
			#thumbs .thumb { position: relative; width: 200px; height: 200px; margin-right: 5px; margin-bottom: 5px; border: 1px solid #d5d5d5; }
			#thumb_img {display: block; height: 198px; width:auto; cursor:pointer; border: 2px solid #ffbd59; border-radius: 5px; padding : 35px;}
			#thumb_img:hover {
				 opacity:0.3;
				 transition:0.2s;
			}

			#thumbs .thumb > a {color : #ffbd59;position: absolute; top: 0; right: 0; cursor: pointer; padding: 2px; font-size: 25px; }
			#thumbs .thumb > .inner { display: block;  border-radius: 5px; cursor: pointer; height: 198px; border: 2px solid #ffbd59;}







input{
    font-family: 'Noto Sans KR','Noto Sans Korean', "Nanum Gothic", sans-serif !important;
    -webkit-appearance: none;
    -webkit-border-radius: 0;
    border: 0;
    outline: none;
    font-size: 10px;
}
input::placeholder{
  color: #d9d9d9
}
.dust-class:not(#text_area){
  width: 20%;
  box-sizeing: border-box;

  position: relative;
}
.dust-class label{
  display: inline-block;
  position: absolute;
  top: -15px;
  left: 5px;
  padding: 5px;
  background-color: transparent;
  font-size: 14px;
  color: #888;
  font-weight: bold;
}
.dust-class.ver2 label{
  top: initial;
  bottom: -20px;
}
.dust-class label span{
  color: #da4841;
  vertical-align: -1px;
}
.dust-class input{
    width: 100%;
    border: 1px solid #dddddd !important;
    font-size: 1rem;
    line-height: 1.45;
    letter-spacing: -0.04rem;
    border-radius: 8px;
    padding: 16px;
    margin-top: 12px;
}

dl label {
  background-color: transparent;
  font-size: 14px;
  color: #888;
  font-weight: bold;
}

dl label span{
  color: #da4841;
  vertical-align: -1px;
}
select {
  border: 1px solid #dddddd !important;
  width: 300px;
  height: 35px;
  background: white;
  background-size: 20px;
  padding: 5px 30px 5px 10px;
  border-radius: 4px;
  outline: 0 none;
}
select option {
  background: transparent;
  color: black;
  padding: 3px 0;
}

.wrap{
	display: flex;
	justify-content: space-around;
}

.thumbnail_area {
	display : inline-flex;
}

.product_detail{
	display : inline-block;
}

.product_detail dl{
	display: flex;
}

	</style>
</head>

<main layout:fragment="content">
	<form method="post" th:action="@{/product/save}" autocomplete="off" id="write" th:object="${productForm}" name="write"
		  enctype="multipart/form-data">
		<input type="hidden" name="gid" th:field="*{gid}">
		<input type="file" id="file" multiple class="dn">

		<div class="error global" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>

		<div class = "wrap">
			<div class = "thumbnail_area">
				<dl>
					<div class="dust-class">
						<label><span>* </span>이미지</label>
						<br>
						<dd>
							<div id="thumbs"></div>
							<img th:src="@{/images/img_add.png}" class="attach_files" data-location="main_photo" id="thumb_img">
						</dd>
					</div>
				</dl>
			</div>
			<div class="product_detail">
				<dl>
					<div class="dust-class">
						<br>
					<label><span>* </span>카테고리</label>
					<dd valign="top">
						<select th:field="*{categoryId}">
							<option value="">카테고리를 선택하세요</option>
							<option th:each="category : ${categoryMap}" th:value="${category.key}" th:text="${category.value}"/>
						</select>
					</dd>
					</div>
				</dl>
				<br>
				<dl>
					<div class="dust-class">
						<label th:for="#{product.subject}"><span>* </span>물품명</label>
						<input type="text" class="txt-input" name="prSubject" th:field="*{prSubject}" placeholder="판매 물품을 입력해주세요." value="dust" style="width:500px;">
					</div>
				</dl>
				<br>


				<dl>
					<div class="dust-class">
						<label th:for="#{product.startPrice}"><span>* </span>시작 가격</label>
						<input type="text" class="txt-input" name="startPrice" th:field="*{startPrice}" placeholder="경매 시작 가격을 입력해주세요." value="dust" style="text-align:right;">
					</div>
				</dl>

				<dl>
					<div class="dust-class">
						<label th:for="#{product.risingPrice}"><span>* </span>증가액 단위</label>
						<input type="text" class="txt-input" name="risingPrice" th:field="*{risingPrice}" placeholder="증가할 입찰가를 입력해주세요." value="dust" style="text-align:right;">
					</div>
				</dl>

				<dl>
					<div class="dust-class">
						<label th:for="#{product.baroPrice}"><span>* </span>즉시 구매 가격</label>
						<input type="text" class="txt-input" name="baroPrice" th:field="*{baroPrice}" placeholder="즉시구매 가격을 입력해주세요." value="dust" style="text-align:right;">
					</div>
				</dl>
			</div>
		</div>
		<br><br>
		<dl>
			<div class="dust-class" id="text_area">
				<label><span>* </span>내용</label>
				<textarea id="description" name="description" th:field="*{prContent}"></textarea>
				<div class="error" th:each="err : ${#fields.errors('prContent')}" th:text="${err}"></div>
				<div>
					<button type="button" class="attach_files" data-location="editor">이미지 삽입</button>
				</div>

				<ul id="attached_files"></ul>
			</div>

		</dl>
		<th:block th:replace="~{commons/file_tpl::tpl}"></th:block>
		<div class="btns">
			<button type="submit" th:text="#{product.write}" class = btn_submit></button>
		</div>
	</form>
</main>
</html>
